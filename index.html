<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"

<script>
    anime({
        targets: '#demo-text path',
        strokeDashoffset: [anime.setDashoffset, 0],
        easing: 'easeInOutSine',
        duration: 3500,
        delay: function (el, i) { return i * 1050 },
        direction: 'alternate',
        loop: true
    });


    anime({
    targets: '#demo-morphin polygon',
    points: [
        {value: '50 450,0 150,250 0,600 50,500 500, 250 600'},
        {value: ' 300 300,150 200,250 250,250 200,200 300,200 250'}
    ],
    easing:'easeOutQuad',
    duration: 2000,
    loop:true,
    direction:'alternate'
    });

    let path = anime.path('#s-line path')
    anime({
    targets: '#ball',
    translateX: path('x'),
    translateY: path('y'),
    easing:'linear',
    duration: 5000,
    loop:true,
    });

</script>
